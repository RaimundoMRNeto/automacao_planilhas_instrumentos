name: Test upload to OneDrive Personal

on:
  workflow_dispatch: {}  # executa manualmente

jobs:
  test-onedrive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone from secret
        shell: bash
        env:
          RCLONE_CONFIG_SECRET: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "${RCLONE_CONFIG_SECRET}" > ~/.config/rclone/rclone.conf
          chmod 600 ~/.config/rclone/rclone.conf
          echo "✅ rclone.conf escrito"
          rclone listremotes
          rclone about onedrive: || true

      - name: Upload simple test file
        run: |
          echo "Teste automático do GitHub → OneDrive" > test_upload.txt
          rclone copy test_upload.txt onedrive:Documents/testes-github --progress