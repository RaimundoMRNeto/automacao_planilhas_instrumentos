name: Run ETL SICONV (manual/scheduled)

on:
  workflow_dispatch: {}         # execução manual pelo Actions
  # schedule:                   # (opcional) rodar todo dia 06:30 (SP) ~ 09:30 UTC
  #   - cron: "30 9 * * *"

concurrency:
  group: etl-siconv
  cancel-in-progress: false

permissions:
  contents: read

env:
  TZ: America/Sao_Paulo        # timestamps locais em SP

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare folders
        run: |
          mkdir -p config data/cache out/current out/backups state
          # Mantém execução mesmo se o arquivo de IDs não existir no repositório
          if [ ! -f "config/ids_convenio.txt" ]; then
            echo "700000" > config/ids_convenio.txt
          fi
          # Mantém um columns_convenio.yaml vazio se não houver tipagem customizada
          if [ ! -f "config/columns_convenio.yaml" ]; then
            echo "tipos_colunas: {}" > config/columns_convenio.yaml
          fi

      - name: Run ETL
        run: |
          python etl_pipeline.py

      - name: Upload artifact (Excel atual)
        uses: actions/upload-artifact@v4
        with:
          name: siconv_convenio_filtrado_atual
          path: out/current/siconv_convenio_filtrado_atual.xlsx
          if-no-files-found: warn

      - name: Upload artifacts (backup do dia)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: siconv_backups_${{ github.run_id }}
          path: out/backups/**
          if-no-files-found: ignore

            # === Upload automático ao OneDrive via rclone (usa secret RCLONE_CONFIG) ===
      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Upload to OneDrive via rclone
        if: success()
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          set -euo pipefail
          printf "%s" "$RCLONE_CONFIG" > rclone.conf

          echo "== Remotos no conf =="
          grep -o '^\[[^]]\+\]' rclone.conf || true

          # Detecta o nome da primeira seção (remoto)
          REMOTE="$(awk -F'[][]' '/^\[.*\]/{print $2; exit}' rclone.conf)"
          [ -n "${REMOTE:-}" ] || { echo "ERRO: não foi possível detectar o remoto no rclone.conf"; exit 1; }
          echo "Remoto detectado: $REMOTE"

          # Confere arquivo gerado
          [ -f "out/current/siconv_convenio_filtrado_atual.xlsx" ] || { echo "ERRO: Excel não encontrado em out/current/"; exit 1; }

          # Documents vs Documentos
          BASE="Documents"
          if ! rclone --config rclone.conf lsd "$REMOTE:/$BASE" >/dev/null 2>&1; then
            BASE="Documentos"
          fi
          echo "Base OneDrive: $BASE"

          DEST="$REMOTE:/$BASE/MDA/COPREC/automacao_planilhas_instrumentos"

          # Cria estrutura e diagnostica
          rclone --config rclone.conf mkdir "$REMOTE:/$BASE" || true
          rclone --config rclone.conf mkdir "$REMOTE:/$BASE/MDA" || true
          rclone --config rclone.conf mkdir "$REMOTE:/$BASE/MDA/COPREC" || true
          rclone --config rclone.conf mkdir "$DEST" || true

          rclone --config rclone.conf lsd "$REMOTE:/$BASE" || true
          rclone --config rclone.conf lsd "$REMOTE:/$BASE/MDA" || true
          rclone --config rclone.conf lsd "$REMOTE:/$BASE/MDA/COPREC" || true
          rclone --config rclone.conf lsd "$DEST" || true

          # Upload
          rclone --config rclone.conf copy "out/current/siconv_convenio_filtrado_atual.xlsx" "$DEST" \
                 --progress --stats-one-line --stats=30s --update --onedrive-no-versions