name: Run ETL SICONV (manual/scheduled)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "30 9 * * *"

concurrency:
  group: etl-siconv
  cancel-in-progress: false

permissions:
  contents: read

env:
  TZ: America/Sao_Paulo

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare folders
        run: |
          mkdir -p config data/cache out/current out/backups state
          if [ ! -f "config/ids_convenio.txt" ]; then echo "700000" > config/ids_convenio.txt; fi
          if [ ! -f "config/columns_convenio.yaml" ]; then echo "tipos_colunas: {}" > config/columns_convenio.yaml; fi

      # >>> garante que o ETL gere o XLSX mesmo se a data_carga não mudou
      - name: Force re-run (limpa state)
        run: |
          rm -f state/last_run.json || true

      - name: Run ETL
        run: |
          python etl_pipeline.py

      - name: Upload artifact (Excel atual)
        uses: actions/upload-artifact@v4
        with:
          name: siconv_convenio_filtrado_atual
          path: out/current/siconv_convenio_filtrado_atual.xlsx
          if-no-files-found: warn

      - name: Upload artifacts (backup do dia)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: siconv_backups_${{ github.run_id }}
          path: out/backups/**
          if-no-files-found: ignore

            # === Upload automático ao Google Drive via rclone (usa remoto fixo 'gdrive') ===
      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Upload to Google Drive via rclone
        if: success()
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          set -euo pipefail
          printf "%s" "$RCLONE_CONFIG" > rclone.conf

          # remoto fixo (evita autodeteção)
          REMOTE="gdrive"
          DEST="$REMOTE:/MDA/COPREC/automacao_planilhas_instrumentos"

          # arquivo precisa existir (ETL gerou antes)
          [ -f "out/current/siconv_convenio_filtrado_atual.xlsx" ] || { echo "ERRO: Excel não encontrado em out/current/"; exit 1; }

          # garante estrutura (idempotente)
          rclone --config rclone.conf mkdir "$REMOTE:/MDA" || true
          rclone --config rclone.conf mkdir "$REMOTE:/MDA/COPREC" || true
          rclone --config rclone.conf mkdir "$DEST" || true

          # upload com algumas tentativas
          rclone --config rclone.conf copy "out/current/siconv_convenio_filtrado_atual.xlsx" "$DEST" \
                 --progress --stats-one-line --stats=30s --update --drive-use-trash=false \
                 --retries 5 --low-level-retries 20 --retries-sleep 2s

          # verificação final: lista o destino
          echo "== Conteúdo do destino =="
          rclone --config rclone.conf lsl "$DEST" || true